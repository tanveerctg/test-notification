<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notyf Notification</title>

    <!-- Notyf CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/notyf@3.4.0/notyf.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Test Notyf Notifications</h1>
    <button onclick="showNotification()">Show Notification</button>

    <!-- Notyf JS -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3.4.0/notyf.min.js"></script>

    <script>
      // Create a Notyf instance
      const notyf = new Notyf();

      // Function to show a notification
      function showNotification() {
        notyf.success("This is a success notification!");
      }
    </script>
  </body>
</html>
